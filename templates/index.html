<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-language" content="ja">
    <meta charset="UTF-8">
    <title>RaspberryPi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="display-3 p-3 mb-2 bg-primary"><a class="text-white text-decoration-none"
                    href="/">RaspberryPi</a></h1>
        </header>
        <article>
            <div class="my-2 p-2 border border-secondary">
                <table class="table text-center">
                    <h3 class="p-3 mb-2 bg-info text-white">Actuator Data(location:{{location}})
                    </h3>
                    <thead class="thead-dark">
                        <tr>
                            <th>DateTime</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{datetime}}</td>
                            <td>{{temperature}}</td>
                            <td>{{humidity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="my-2 p-2 border border-secondary">
                <form action="/action/" method="POST">
                    <h3 class="p-3 mb-2 bg-info text-white">air conditioner</h3>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-1 pt-0">ActionType</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="request_action" id="cooler"
                                        value="cooler" checked>
                                    <label class="form-check-label" for="cooler">
                                        Cooler
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="request_action" id="heater"
                                        value="heater">
                                    <label class="form-check-label" for="heater">
                                        Heater
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="request_action" id="dryer"
                                        value="dryer">
                                    <label class="form-check-label" for="dryer">
                                        Dryer
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="temperature" class="col-sm-1 col-form-label">Temperature</label>
                        <div class="col-2">
                            <input class="form-control" type="text" name="temperature" id="temperature"
                                pattern="[+-]?[0-9]+[.]?[0-9]?" placeholder="Temperature" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="humidity" class="col-sm-1 col-form-label">Humidity</label>
                        <div class="col-2"><input class="form-control" type="text" name="humidity" id="humidity"
                                pattern="[+-]?[0-9]+[.]?[0-9]?" placeholder="Humidity" required>
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="action">
                    <input class="btn btn-danger" type="reset" value="reset">
                </form>
            </div>
            <div class="my-2 p-2 border border-secondary">
                <h3 class="p-3 mb-2 bg-info text-white">output</h3>
                <div class="list-group">
                    <a href="/output/json/" class="list-group-item list-group-item-action">JSON</a>
                    <a href="/output/csv/" class="list-group-item list-group-item-action disabled">CSV</a>
                </div>
            </div>
        </article>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
